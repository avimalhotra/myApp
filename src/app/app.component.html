<div class="container">
    
  <h1>Hello {{title}}</h1>

    <form action="" [formGroup]="login" novalidate (ngSubmit)="submitForm()">

      <div class="form-group">
          <div class="row align-items-center mb-3">
              <div class="col-sm-1"><label for="name">Name</label></div>
              <div class="col-sm-2"><input type="text" name="name" formControlName="name" class="form-control" id="name" required></div>
              <div class="col-sm-2"> <output>{{login.value.name}}</output></div>
          </div>
          <div class="row align-items-center mb-3">
              <div class="col-sm-1"><label for="email">Email</label></div>
              <div class="col-sm-2"><input type="email" name="email" formControlName="email" class="form-control" id="email" required></div>
               <div class="col-sm-2"> <output>{{login.value.email}}</output></div>
          </div>
          <div class="row align-items-center mb-3">
              <div class="col-sm-1"><label for="pass">Password</label></div>
              <div class="col-sm-2"><input type="password" name="pass" formControlName="pass" class="form-control" id="pass" required></div>
               <div class="col-sm-2"> <output>{{login.valid}}</output></div>
          </div>
          <div class="row align-items-center mb-3">
              <div class="col-sm-3"></div>
              <div class="col-sm-9"><button class="btn btn-outline-primary">Send</button></div>
          </div>
      </div>
      
    </form>

</div>
