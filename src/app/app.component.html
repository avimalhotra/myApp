<div class="container">
  <h1>Hello {{title}}</h1>

  <p> {{ title | revsort }}</p>
  <p> {{ "1234" | revsort }} </p>



  <table class="table">
  <thead>
    <tr>
      <th>Name <button (click)="sort='name'" class="btn fright">&downarrow;</button></th>
      <th>Type <button (click)="sort='type'" class="btn fright">&downarrow;</button></th>
      <th>Price <button (click)="sort='price'" class="btn fright">&downarrow;</button></th>
    </tr>
  </thead>
  <tbody>
  @for (i of cars | sortjson : sort ; track $index ){
    <tr>
      <td>{{i.name }}</td>
      <td>{{i.type}}</td>
      <td>{{i.price}}</td>
    </tr>
  }
  </tbody>
</table>

</div>
