<div class="container">
    <h1>Hello {{title}}</h1>
    <div class="row">
      <div class="col">
        <h2>Form</h2>
      <form novalidate #loginform="ngForm" (ngSubmit)="formSubmit(loginform)">
          <div class="form-group"><label>Name: <input class="input" type="text" name="name" [(ngModel)]="model.name" required></label></div>
          <div class="form-group"><label>Age: <input class="input" type="number" min="18" max="35" name="age" [(ngModel)]="model.age" required></label></div>
          <div class="form-group">
            <label> <input type="radio" name="gender" value="Male" [(ngModel)]="model.gender" required> Male</label> 
            <label> <input type="radio" name="gender" value="Female" [(ngModel)]="model.gender" required> Female</label>
          </div>
            <div class="form-group"><label><input type="checkbox" required name="terms" [(ngModel)]="model.terms"> : Terms and Condition</label></div>
          <div class="form-group">
            <button type="submit" [disabled]="loginform.invalid" class="btn">Login</button>
            <button type="reset" class="btn" (click)="loginform.reset()">Reset</button>
          </div>
         
      </form>
    </div>
    <div class="col">
        <h2>Preview</h2>
         <div class="form-group">Name: {{model.name}}</div>
          <div class="form-group">Age: {{model.age}}</div>
          <div class="form-group">Gender: {{model.gender}}</div>
          <div class="form-group">Terms:  
            <span class="text-red" [hidden]="model.terms">Not Agree</span> 
            <span class="text-green" [hidden]="!model.terms">Agree</span>  
          </div>
    </div>

    </div>

    


</div>
